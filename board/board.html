<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>DATENAV - 새로운 약속</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dqf8naqgxp"></script>
</head>
<body>
    <header>
        <nav>
            <button id="back-btn" class="nav-button">뒤로가기</button>
            <h1 class="nav-title" >인근 약속</h1>
            <button id="menu-btn" class="nav-button">메뉴</button>
        </nav>
    </header>

    <div class="content-section">
        <h2 class="section-title">현재 위치: <span id="location">위치 확인 중...</span></h2>
        
        <select id="category" class="category-select">
            <option value="all">전체 카테고리</option>
            <option value="restaurant">음식점</option>
            <option value="cafe">카페</option>
            <option value="activity">액티비티</option>
        </select>

        <div id="map"></div>

        <h3 class="section-title">인근 약속</h3>
        <div id="appointments-list"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="../createAppointment/create-appointment.html">
                <button id="create-appointment-btn" style="padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #007aff; color: white; cursor: pointer;">
                    + 약속 만들기
                </button>
            </a>
        </div>    
    </div>
    <!-- 쪽지 모달 -->
    <div id="chat-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
        <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px; position:relative;">
        <button id="chat-close" style="position:absolute; top:10px; right:10px;">X</button>
        <div id="chat-content"></div>
        </div>
    </div>
    <script>
        document.getElementById("back-btn").addEventListener("click", () => {
            window.history.back();
        });
    </script>
  
    <script type="module" src="board.js"></script>
</body>
</html>
